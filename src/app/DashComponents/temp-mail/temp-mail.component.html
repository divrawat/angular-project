<form (ngSubmit)="createTempMail()" class="bg-white rounded-xl shadow-sm p-6 mb-6">
  <div class="flex flex-col md:flex-row gap-6 items-end">
    <!-- Email Input Group -->
    <div class="flex-1 w-full">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email Name</label>
      <div class="flex items-center">
        <input
          [(ngModel)]="emailName"
          name="emailName"
          class="flex-1 px-4 py-2 border placeholder-gray-400 border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
          placeholder="e.g. divyanshu"
          required
        />
        <span class="px-4 py-2 bg-gray-100 border-t border-b border-r border-gray-300 rounded-r-md text-gray-600">
          &#64;tempmail.dev
        </span>
      </div>
    </div>

    <!-- Duration Select -->
    <div class="w-full md:w-auto">
      <label class="block text-sm font-medium text-gray-700 mb-1">Duration</label>
      <select
        [(ngModel)]="duration"
        name="duration"
        class="w-full px-4 py-2 cursor-pointer border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
        required
      >
        <option [value]="5">5 Minutes</option>
        <option [value]="10">10 Minutes</option>
      </select>
    </div>


    <button
      type="submit"
      class="w-full md:w-auto cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-medium transition-colors duration-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Create Temp Mail
    </button>
  </div>
</form>
