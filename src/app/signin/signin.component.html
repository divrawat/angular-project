<div *ngIf="successMessage" class="mb-4 text-green-600 text-center font-medium bg-green-100 border border-green-300 rounded p-2">
  {{ successMessage?.message }}
</div>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
        />
        <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          Valid email is required
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
        <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          Password is required
        </div>
      </div>
      <button
        type="submit"
        [disabled]="signinForm.invalid"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300 disabled:bg-blue-300"
      >
        Sign In
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? 
      <a routerLink="/signup" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>
</div>
